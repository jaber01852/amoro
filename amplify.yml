version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Downloading Flutter SDK..."
        - if [ ! -d "flutter" ]; then wget https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.32.0-stable.tar.xz -O flutter_linux.tar.xz; fi
        - if [ ! -d "flutter" ]; then tar xf flutter_linux.tar.xz; fi
        - export PATH="$PWD/flutter/bin:$PATH"
        - flutter doctor
        - flutter pub get
    build:
      commands:
        - flutter build web --release
  artifacts:
    baseDirectory: build/web
    files:
      - "**/*"
  cache:
    paths:
      - flutter
      - ~/.pub-cache
