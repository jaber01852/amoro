version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing system dependencies..."
        - apt-get update && apt-get install -y xz-utils curl unzip git
        - echo "Setting up Flutter SDK 3.38.0..."
        # Check if Flutter already exists in cache
        - if [ ! -d "$HOME/flutter" ]; then
            curl -O https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.38.0-stable.tar.xz;
            mkdir -p $HOME/flutter;
            tar xf flutter_linux_3.38.0-stable.tar.xz -C $HOME/flutter --strip-components=1;
          fi
        - export PATH="$HOME/flutter/bin:$PATH"
        - flutter --version
        - flutter pub get
    build:
      commands:
        - echo "Building Flutter web release..."
        - flutter build web --release
  artifacts:
    baseDirectory: build/web
    files:
      - '**/*'
  cache:
    paths:
      - $HOME/flutter/bin/cache
      - $HOME/.pub-cache
