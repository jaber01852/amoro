version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install Flutter
        - curl -O https://storage.googleapis.com/flutter_infra_release/releases/stable/windows/flutter_windows_3.32.4-stable.zip
        - powershell -Command "Expand-Archive flutter_windows_3.32.4-stable.zip -DestinationPath C:\flutter"
        - setx PATH "C:\flutter\flutter\bin;%PATH%"
        - flutter doctor
        - flutter pub get
    build:
      commands:
        - flutter build web --release
  artifacts:
    baseDirectory: build/web
    files:
      - "**/*"
  cache:
    paths:
      - .pub-cache
