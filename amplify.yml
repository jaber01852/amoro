version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install Flutter (Linux .tar.gz version)
        - wget https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.32.4-stable.tar.gz
        - tar -xzf flutter_linux_3.32.4-stable.tar.gz
        - export PATH="$PWD/flutter/bin:$PATH"
        - flutter doctor
        - flutter pub get
    build:
      commands:
        - flutter build web --release
  artifacts:
    baseDirectory: build/web
    files:
      - "**/*"
  cache:
    paths:
      - .pub-cache
