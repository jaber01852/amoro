version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Downloading Flutter SDK 3.38.0..."
        - if [ ! -d "flutter" ]; then wget https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.38.0-stable.tar.gz -O flutter_linux.tar.gz; fi
        - if [ ! -d "flutter" ]; then tar xf flutter_linux.tar.gz; fi
        - export PATH="$PWD/flutter/bin:$PATH"
        - flutter --version
        - flutter pub get
    build:
      commands:
        - echo "Building Flutter web release..."
        - flutter build web --release
  artifacts:
    baseDirectory: build/web
    files:
      - '**/*'
  cache:
    paths:
      - flutter/bin/cache
      - $HOME/.pub-cache
